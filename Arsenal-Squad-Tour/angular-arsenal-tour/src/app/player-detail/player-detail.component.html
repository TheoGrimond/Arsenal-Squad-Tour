<div *ngIf="player">
  <h2>{{ player.firstName +" "+ player.lastName | uppercase }} Details</h2>
<div><span>Shirt Number: </span>{{player.nb}}</div>
<div>
  <label>First Name:
    <input [(ngModel)]="player.firstName" placeholder="firstName">
  </label>
</div>
<div>
  <label>Last Name:
    <input [(ngModel)]="player.lastName" placeholder="lastName">
  </label>
</div>
</div>
<button (click)="goBack()">Go Back</button>
