<h2>My Favorite Players</h2>
<div class="grid grid-pad">
  <a *ngFor="let player of players" class="col-1-4"
        routerLink="/detail/{{player.id}}">
    <div class="module player">
      <h4>{{player.firstName}} {{player.lastName}}</h4>
    </div>
  </a>
</div>
